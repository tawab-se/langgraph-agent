<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LangGraph Agent</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f1117;
      color: #e1e4e8;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: #161b22;
      border-bottom: 1px solid #30363d;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }
    .header-icon { font-size: 24px; }
    .header h1 { font-size: 18px; font-weight: 600; color: #f0f6fc; }
    .header p { font-size: 12px; color: #8b949e; margin-top: 2px; }

    /* Chat Area */
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .welcome {
      text-align: center;
      padding: 60px 20px;
      color: #8b949e;
    }
    .welcome h2 { font-size: 22px; color: #f0f6fc; margin-bottom: 8px; }
    .welcome p { font-size: 14px; line-height: 1.6; }
    .welcome .examples { margin-top: 24px; display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
    .welcome .example-btn {
      background: #21262d;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    .welcome .example-btn:hover { border-color: #58a6ff; color: #58a6ff; }

    /* Messages */
    .message { max-width: 800px; width: 100%; margin: 0 auto; }

    .message.user {
      display: flex;
      justify-content: flex-end;
    }
    .message.user .bubble {
      background: #1f6feb;
      color: #fff;
      padding: 10px 16px;
      border-radius: 16px 16px 4px 16px;
      max-width: 70%;
      font-size: 14px;
      line-height: 1.5;
    }

    .message.assistant .bubble {
      background: #161b22;
      border: 1px solid #30363d;
      padding: 16px 20px;
      border-radius: 4px 16px 16px 16px;
      font-size: 14px;
      line-height: 1.7;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Route Badge */
    .route-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }
    .route-badge .route-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
    }
    .route-badge.route-rag {
      background: #0d2847;
      color: #58a6ff;
      border: 1px solid #1f6feb44;
    }
    .route-badge.route-rag .route-dot { background: #58a6ff; }

    .route-badge.route-chart {
      background: #2a1232;
      color: #d2a8ff;
      border: 1px solid #8957e544;
    }
    .route-badge.route-chart .route-dot { background: #d2a8ff; }

    .route-badge.route-direct {
      background: #1a2e1a;
      color: #7ee787;
      border: 1px solid #3fb95044;
    }
    .route-badge.route-direct .route-dot { background: #7ee787; }

    .route-badge.route-both {
      background: #2a1f0f;
      color: #f0b849;
      border: 1px solid #d4940044;
    }
    .route-badge.route-both .route-dot { background: #f0b849; }

    /* Answer text */
    .answer-text {
      margin-bottom: 2px;
    }

    /* References Section */
    .references-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #30363d;
    }
    .references-section h4 {
      font-size: 12px;
      color: #8b949e;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .references-section h4 .section-icon { font-size: 14px; }
    .ref-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #21262d;
      border: 1px solid #30363d;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      color: #c9d1d9;
      margin: 0 6px 6px 0;
    }
    .ref-item .ref-id {
      background: #1f6feb;
      color: #fff;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
      flex-shrink: 0;
    }
    .ref-item .ref-file { color: #58a6ff; }
    .ref-item .ref-pages { color: #8b949e; }

    /* Chart Config */
    .chart-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #30363d;
    }
    .chart-section h4 {
      font-size: 12px;
      color: #8b949e;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .chart-section h4 .section-icon { font-size: 14px; }
    .chart-meta {
      display: flex;
      gap: 12px;
      margin-bottom: 10px;
    }
    .chart-meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: #8b949e;
    }
    .chart-meta-item span.val { color: #d2a8ff; font-weight: 500; }
    .chart-block {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 8px;
      overflow: hidden;
    }
    .chart-block-header {
      background: #161b22;
      padding: 8px 12px;
      font-size: 12px;
      color: #8b949e;
      border-bottom: 1px solid #30363d;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .chart-block-header .copy-btn {
      background: none;
      border: 1px solid #30363d;
      color: #8b949e;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
    }
    .chart-block-header .copy-btn:hover { color: #58a6ff; border-color: #58a6ff; }
    .chart-block pre {
      padding: 12px;
      font-size: 12px;
      color: #c9d1d9;
      overflow-x: auto;
      font-family: 'SF Mono', 'Fira Code', monospace;
    }

    /* Timing */
    .response-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 14px;
      padding-top: 10px;
      border-top: 1px solid #21262d;
      font-size: 11px;
      color: #484f58;
    }

    /* Loading */
    .loading-dots { display: inline-flex; gap: 4px; padding: 8px 0; }
    .loading-dots span {
      width: 8px;
      height: 8px;
      background: #8b949e;
      border-radius: 50%;
      animation: dot-pulse 1.4s infinite ease-in-out;
    }
    .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
    .loading-dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes dot-pulse {
      0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
      40% { opacity: 1; transform: scale(1); }
    }

    /* Error */
    .error-msg {
      background: #3d1419;
      border: 1px solid #f8514966;
      color: #f85149;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 13px;
    }

    /* Input Area */
    .input-area {
      background: #161b22;
      border-top: 1px solid #30363d;
      padding: 16px 24px;
      flex-shrink: 0;
    }
    .input-wrapper {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .input-wrapper input {
      flex: 1;
      background: #0d1117;
      border: 1px solid #30363d;
      color: #f0f6fc;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }
    .input-wrapper input:focus { border-color: #58a6ff; }
    .input-wrapper input::placeholder { color: #484f58; }
    .input-wrapper button {
      background: #1f6feb;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
    }
    .input-wrapper button:hover { background: #388bfd; }
    .input-wrapper button:disabled { background: #21262d; color: #484f58; cursor: not-allowed; }

    /* Scrollbar */
    .chat-area::-webkit-scrollbar { width: 6px; }
    .chat-area::-webkit-scrollbar-track { background: transparent; }
    .chat-area::-webkit-scrollbar-thumb { background: #30363d; border-radius: 3px; }
    .chat-area::-webkit-scrollbar-thumb:hover { background: #484f58; }

    /* Upload Button */
    .upload-btn {
      background: #21262d;
      color: #8b949e;
      border: 1px solid #30363d;
      padding: 12px 14px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }
    .upload-btn:hover { border-color: #58a6ff; color: #58a6ff; }
    .upload-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    #fileInput { display: none; }

    /* Upload toast */
    .upload-toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 13px;
      z-index: 1000;
      animation: slideIn 0.3s ease;
      max-width: 400px;
    }
    .upload-toast.success { background: #1a2e1a; border: 1px solid #3fb95066; color: #7ee787; }
    .upload-toast.error { background: #3d1419; border: 1px solid #f8514966; color: #f85149; }
    .upload-toast.uploading { background: #0d2847; border: 1px solid #1f6feb44; color: #58a6ff; }
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* Drag-drop overlay */
    .drag-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(31, 111, 235, 0.08);
      border: 3px dashed #1f6feb;
      z-index: 999;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #58a6ff;
      pointer-events: none;
    }
    .drag-overlay.active { display: flex; }

    @media (max-width: 600px) {
      .chat-area { padding: 16px; }
      .input-area { padding: 12px 16px; }
      .message.user .bubble { max-width: 85%; }
      .chart-meta { flex-wrap: wrap; }
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="header-icon">&#129302;</span>
    <div>
      <h1>LangGraph Agent</h1>
      <p>Weaviate RAG &bull; Chart.js &bull; Gemini</p>
    </div>
  </div>

  <div class="chat-area" id="chatArea">
    <div class="welcome" id="welcome">
      <h2>What can I help you with?</h2>
      <p>Ask questions about company policies, products, API docs, or request charts.</p>
      <div class="examples">
        <button class="example-btn" onclick="askExample(this)">What is the remote work policy?</button>
        <button class="example-btn" onclick="askExample(this)">Show me a bar chart of sales</button>
        <button class="example-btn" onclick="askExample(this)">What are the ProductX pricing tiers?</button>
        <button class="example-btn" onclick="askExample(this)">What is 25 + 17?</button>
      </div>
    </div>
  </div>

  <div class="input-area">
    <div class="input-wrapper">
      <input type="file" id="fileInput" accept=".pdf" />
      <button class="upload-btn" id="uploadBtn" onclick="document.getElementById('fileInput').click()" title="Upload PDF">
        &#128206; PDF
      </button>
      <input
        type="text"
        id="queryInput"
        placeholder="Type your question..."
        autocomplete="off"
        autofocus
      />
      <button id="sendBtn" onclick="sendQuery()">Send</button>
    </div>
  </div>

  <script>
    const chatArea = document.getElementById('chatArea');
    const queryInput = document.getElementById('queryInput');
    const sendBtn = document.getElementById('sendBtn');
    const welcome = document.getElementById('welcome');

    queryInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !sendBtn.disabled) sendQuery();
    });

    function askExample(btn) {
      queryInput.value = btn.textContent;
      sendQuery();
    }

    function scrollToBottom() {
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function addUserMessage(text) {
      if (welcome) welcome.remove();
      const div = document.createElement('div');
      div.className = 'message user';
      div.innerHTML = '<div class="bubble">' + escapeHtml(text) + '</div>';
      chatArea.appendChild(div);
      scrollToBottom();
    }

    function addLoadingMessage() {
      const div = document.createElement('div');
      div.className = 'message assistant';
      div.id = 'loading-msg';
      div.innerHTML = '<div class="bubble"><div class="loading-dots"><span></span><span></span><span></span></div></div>';
      chatArea.appendChild(div);
      scrollToBottom();
      return div;
    }

    function removeLoading() {
      const el = document.getElementById('loading-msg');
      if (el) el.remove();
    }

    const ROUTE_MAP = {
      rag: { key: 'rag', label: 'Weaviate RAG', icon: '&#128218;' },
      chart: { key: 'chart', label: 'Chart.js', icon: '&#128202;' },
      direct: { key: 'direct', label: 'Gemini LLM', icon: '&#9889;' },
      both: { key: 'both', label: 'RAG + Chart', icon: '&#9878;' },
    };

    function addErrorMessage(msg) {
      const div = document.createElement('div');
      div.className = 'message assistant';
      div.innerHTML = '<div class="error-msg">' + escapeHtml(msg) + '</div>';
      chatArea.appendChild(div);
      scrollToBottom();
    }

    function buildReferencesHtml(refs) {
      let html = '<div class="references-section">'
        + '<h4><span class="section-icon">&#128218;</span> Sources from Knowledge Base</h4>';
      refs.forEach(function(ref) {
        const pages = ref.pages.join(', ');
        html += '<span class="ref-item">'
          + '<span class="ref-id">' + escapeHtml(ref.displayId) + '</span>'
          + '<span class="ref-file">' + escapeHtml(ref.fileId) + '</span>'
          + '<span class="ref-pages">Pages ' + escapeHtml(pages) + '</span>'
          + '</span>';
      });
      html += '</div>';
      return html;
    }

    function buildChartHtml(cfg) {
      const json = JSON.stringify(cfg, null, 2);
      let html = '<div class="chart-section">'
        + '<h4><span class="section-icon">&#128202;</span> Chart Configuration</h4>'
        + '<div class="chart-meta">'
        + '<div class="chart-meta-item">Type: <span class="val">' + escapeHtml(cfg.type) + '</span></div>'
        + '<div class="chart-meta-item">Labels: <span class="val">' + cfg.data.labels.length + '</span></div>'
        + '<div class="chart-meta-item">Datasets: <span class="val">' + cfg.data.datasets.length + '</span></div>'
        + '</div>'
        + '<div class="chart-block">'
        + '<div class="chart-block-header">'
        + '<span>chart.js config</span>'
        + '<button class="copy-btn" onclick="copyToClipboard(this)">Copy JSON</button>'
        + '</div>'
        + '<pre>' + escapeHtml(json) + '</pre>'
        + '</div></div>';
      return html;
    }

    async function sendQuery() {
      const query = queryInput.value.trim();
      if (!query) return;

      queryInput.value = '';
      sendBtn.disabled = true;
      queryInput.disabled = true;

      addUserMessage(query);
      addLoadingMessage();

      const startTime = Date.now();

      try {
        const res = await fetch('/api/chat/stream', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query }),
        });

        if (!res.ok) {
          removeLoading();
          const err = await res.json().catch(function() { return {}; });
          throw new Error(err.message || err.error || 'Request failed');
        }

        removeLoading();

        // Create streaming message container
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message assistant';
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        msgDiv.appendChild(bubble);

        // Route badge placeholder
        const badgeEl = document.createElement('div');
        badgeEl.className = 'route-badge route-direct';
        badgeEl.innerHTML = '<span class="route-dot"></span>Thinking...';
        bubble.appendChild(badgeEl);

        // Answer text element
        const answerEl = document.createElement('div');
        answerEl.className = 'answer-text';
        bubble.appendChild(answerEl);

        chatArea.appendChild(msgDiv);
        scrollToBottom();

        let answerText = '';
        let route = ROUTE_MAP.direct;
        let allData = [];

        // Parse SSE stream
        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop() || '';

          let eventType = '';
          for (const line of lines) {
            if (line.startsWith('event: ')) {
              eventType = line.slice(7).trim();
            } else if (line.startsWith('data: ') && eventType) {
              const data = JSON.parse(line.slice(6));

              if (eventType === 'route') {
                const tool = data.tools ? data.tools[0] : 'direct';
                route = ROUTE_MAP[tool] || ROUTE_MAP.direct;
                badgeEl.className = 'route-badge route-' + route.key;
                badgeEl.innerHTML = '<span class="route-dot"></span>Answered via ' + route.label;
              } else if (eventType === 'token') {
                answerText += data;
                answerEl.textContent = answerText;
                scrollToBottom();
              } else if (eventType === 'sources') {
                answerText += '\n\nSources: ' + data;
                answerEl.textContent = answerText;
              } else if (eventType === 'references') {
                bubble.insertAdjacentHTML('beforeend', buildReferencesHtml(data));
                allData = allData.concat(data);
              } else if (eventType === 'chart') {
                bubble.insertAdjacentHTML('beforeend', buildChartHtml(data));
                allData.push({ type: 'chart', config: data });
              } else if (eventType === 'done') {
                if (Array.isArray(data) && data.length > 0) allData = data;
              } else if (eventType === 'error') {
                answerEl.textContent = 'Error: ' + data;
              }

              eventType = '';
            }
          }
        }

        // Add response time
        const elapsed = Date.now() - startTime;
        const timeStr = elapsed < 1000 ? elapsed + 'ms' : (elapsed / 1000).toFixed(1) + 's';
        const metaDiv = document.createElement('div');
        metaDiv.className = 'response-meta';
        metaDiv.innerHTML = '<span>' + route.icon + ' ' + route.label + '</span>'
          + '<span>&#8226;</span>'
          + '<span>' + timeStr + '</span>';
        bubble.appendChild(metaDiv);
        scrollToBottom();

      } catch (err) {
        removeLoading();
        addErrorMessage('Error: ' + err.message);
      } finally {
        sendBtn.disabled = false;
        queryInput.disabled = false;
        queryInput.focus();
      }
    }

    function copyToClipboard(btn) {
      const pre = btn.closest('.chart-block').querySelector('pre');
      navigator.clipboard.writeText(pre.textContent).then(() => {
        btn.textContent = 'Copied!';
        setTimeout(() => { btn.textContent = 'Copy JSON'; }, 1500);
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.appendChild(document.createTextNode(text));
      return div.innerHTML;
    }

    // --- File Upload ---
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    let isUploading = false;

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) uploadFile(file);
      fileInput.value = '';
    });

    async function uploadFile(file) {
      if (isUploading) return;
      if (file.type !== 'application/pdf') {
        showToast('Only PDF files are supported', 'error');
        return;
      }
      if (file.size > 20 * 1024 * 1024) {
        showToast('File too large. Maximum size is 20 MB.', 'error');
        return;
      }

      isUploading = true;
      uploadBtn.disabled = true;
      showToast('Uploading "' + file.name + '"...', 'uploading', 0);

      const formData = new FormData();
      formData.append('pdf', file);

      try {
        const res = await fetch('/api/upload', {
          method: 'POST',
          body: formData,
        });

        dismissToast();

        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.message || err.error || 'Upload failed');
        }

        const result = await res.json();
        showToast(result.message, 'success', 5000);
        addSystemMessage('Uploaded "' + result.filename + '" \u2014 ' + result.totalPages + ' pages, ' + result.chunksCreated + ' chunks indexed. You can now ask questions about this document.');
      } catch (err) {
        dismissToast();
        showToast('Upload failed: ' + err.message, 'error', 5000);
      } finally {
        isUploading = false;
        uploadBtn.disabled = false;
      }
    }

    function showToast(message, type, duration) {
      if (duration === undefined) duration = 4000;
      dismissToast();
      const toast = document.createElement('div');
      toast.className = 'upload-toast ' + type;
      toast.id = 'currentToast';
      toast.textContent = message;
      document.body.appendChild(toast);
      if (duration > 0) {
        setTimeout(dismissToast, duration);
      }
    }

    function dismissToast() {
      const el = document.getElementById('currentToast');
      if (el) el.remove();
    }

    function addSystemMessage(text) {
      if (welcome) welcome.remove();
      const div = document.createElement('div');
      div.className = 'message assistant';
      div.innerHTML = '<div class="bubble">'
        + '<div class="route-badge route-direct"><span class="route-dot"></span>System</div>'
        + '<div class="answer-text">' + escapeHtml(text) + '</div>'
        + '</div>';
      chatArea.appendChild(div);
      scrollToBottom();
    }

    // Drag and drop
    const dragOverlay = document.getElementById('dragOverlay');
    let dragCounter = 0;

    document.addEventListener('dragenter', (e) => {
      e.preventDefault();
      dragCounter++;
      if (e.dataTransfer.types.includes('Files')) {
        dragOverlay.classList.add('active');
      }
    });

    document.addEventListener('dragleave', (e) => {
      e.preventDefault();
      dragCounter--;
      if (dragCounter <= 0) {
        dragCounter = 0;
        dragOverlay.classList.remove('active');
      }
    });

    document.addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    document.addEventListener('drop', (e) => {
      e.preventDefault();
      dragCounter = 0;
      dragOverlay.classList.remove('active');
      const files = e.dataTransfer.files;
      if (files.length > 0 && files[0].type === 'application/pdf') {
        uploadFile(files[0]);
      } else if (files.length > 0) {
        showToast('Only PDF files are supported', 'error');
      }
    });
  </script>

  <div class="drag-overlay" id="dragOverlay">Drop PDF file here to upload</div>
</body>
</html>
